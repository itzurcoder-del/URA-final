<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.light { background: #f2f2f2; color: #222; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #444;
    }
    header.light { border-bottom: 1px solid #ccc; }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      gap: 10px;
    }
    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .user {
      background: #0078ff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #2e2e2e;
      color: white;
      align-self: flex-start;
    }
    body.light .bot { background: #ddd; color: #000; }
    .input-area {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-top: 1px solid #444;
    }
    body.light .input-area { border-top: 1px solid #ccc; }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #666;
      border-radius: 8px;
      background: transparent;
      color: inherit;
    }
    button, select {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #0078ff;
      color: white;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <header>
    <h3>AI Chatbot</h3>
    <div style="display:flex;align-items:center;gap:10px;">
      <select id="voiceSelect"></select>
      <button id="toggleTheme">ðŸŒ™</button>
    </div>
  </header>

  <div class="container" id="chatContainer"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const toggleThemeBtn = document.getElementById("toggleTheme");
    const voiceSelect = document.getElementById("voiceSelect");
    let dark = true;

    // Load theme from memory
    if(localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
      toggleThemeBtn.textContent = "â˜€ï¸";
      dark = false;
    }

    // Load name memory
    let userName = localStorage.getItem("userName") || "";

    toggleThemeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
      dark = !dark;
      localStorage.setItem("theme", dark ? "dark" : "light");
      toggleThemeBtn.textContent = dark ? "ðŸŒ™" : "â˜€ï¸";
    });

    // Voice setup
    let voices = [];
    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((v, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = v.name;
        voiceSelect.appendChild(opt);
      });
    }
    loadVoices();
    speechSynthesis.onvoiceschanged = loadVoices;

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      const selected = voiceSelect.value;
      if(voices[selected]) utter.voice = voices[selected];
      speechSynthesis.speak(utter);
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: "smooth" });
    }

    async function handleMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";

      addMessage("..thinking..", "bot");
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: "smooth" });

      // store conversation locally
      const oldChats = JSON.parse(localStorage.getItem("chats") || "[]");
      oldChats.push({ sender: "user", text });
      localStorage.setItem("chats", JSON.stringify(oldChats));

      try {
        let reply = "";
        if(!userName && text.toLowerCase().includes("my name is")) {
          userName = text.split("is")[1]?.trim() || "";
          localStorage.setItem("userName", userName);
          reply = `Nice to meet you, ${userName}!`;
        } else if(userName && text.toLowerCase().includes("my name")) {
          reply = `You already told me your name is ${userName}.`;
        } else {
          // Simulate AI response
          reply = await getAIResponse(text, userName);
        }

        const thinking = document.querySelector(".bot:last-child");
        thinking.textContent = reply;
        speak(reply);

        oldChats.push({ sender: "bot", text: reply });
        localStorage.setItem("chats", JSON.stringify(oldChats));

      } catch (err) {
        console.error(err);
        const thinking = document.querySelector(".bot:last-child");
        thinking.textContent = "Something went wrong.";
      }
    }

    // Fake AI function (you can connect to your real endpoint here)
    async function getAIResponse(userText, name) {
      const prompt = name ? `${name}, ${userText}` : userText;
      // You can replace this with your real API
      const responses = [
        "Interesting, tell me more.",
        "I understand what you mean.",
        "That's cool!",
        "Can you explain that a bit more?",
        "Good question!"
      ];
      return responses[Math.floor(Math.random() * responses.length)];
    }

    sendBtn.addEventListener("click", handleMessage);
    userInput.addEventListener("keydown", e => { if(e.key === "Enter") handleMessage(); });

    // Restore chat from memory
    const savedChats = JSON.parse(localStorage.getItem("chats") || "[]");
    savedChats.forEach(c => addMessage(c.text, c.sender));
  </script>
</body>
</html>
