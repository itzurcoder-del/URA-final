<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>URA Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
      --bg: #f5f5f5;
      --text: #000;
      --user: #06b6d4;
      --ura: #22c55e;
    }
    body.dark {
      --bg: #121212;
      --text: #fff;
      --user: #0ea5e9;
      --ura: #16a34a;
    }
    h1 {
      margin: 20px 0;
    }
    .controls {
      position: absolute;
      top: 16px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #themeToggle {
      cursor: pointer;
      font-size: 20px;
    }
    .chat {
      flex: 1;
      width: 85%;
      max-width: 800px;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      overflow-y: auto;
      background: var(--bg);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .msg {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 16px;
      display: inline-block;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user {
      background: var(--user);
      color: #000;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      float: right;
      clear: both;
    }
    .ura {
      background: var(--ura);
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      float: left;
      clear: both;
    }
    .bottom {
      width: 85%;
      max-width: 800px;
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      gap: 10px;
    }
    textarea {
      flex: 1;
      padding: 12px 20px;
      border-radius: 50px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
      height: 50px;
    }
    button {
      background: var(--user);
      color: #000;
      border: none;
      border-radius: 30px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.8;
    }
    .read-btn, .stop-btn {
      margin-left: 10px;
      background: #333;
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>URA Chatbot</h1>
  <div class="controls">
    <select id="voiceSelect"></select>
    <span id="themeToggle">ðŸŒ™</span>
  </div>
  <div class="chat" id="chat"></div>
  <div class="bottom">
    <button id="micBtn">ðŸŽ¤</button>
    <textarea id="input" placeholder="Type your message..."></textarea>
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");
    const themeToggle = document.getElementById("themeToggle");
    const voiceSelect = document.getElementById("voiceSelect");

    let voices = [];
    let listening = false;
    let synth = window.speechSynthesis;
    let recognition;
    let uraName = "URA";

    function boldify(text) {
      return text.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");
    }

    function populateVoices() {
      voices = synth.getVoices();
      voiceSelect.innerHTML = voices
        .map((v, i) => `<option value="${i}">${v.name}</option>`)
        .join("");
    }

    synth.onvoiceschanged = populateVoices;
    populateVoices();

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      const selected = voices[voiceSelect.value];
      if (selected) utterance.voice = selected;
      synth.speak(utterance);
    }

    function stopSpeak() {
      synth.cancel();
    }

    function append(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.innerHTML = boldify(text);

      if (role === "ura") {
        const readBtn = document.createElement("button");
        readBtn.className = "read-btn";
        readBtn.textContent = "ðŸ”Š";
        readBtn.onclick = () => speak(text);

        const stopBtn = document.createElement("button");
        stopBtn.className = "stop-btn";
        stopBtn.textContent = "â¹";
        stopBtn.onclick = stopSpeak;

        div.appendChild(readBtn);
        div.appendChild(stopBtn);
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(text) {
      if (!text) return;
      append("user", text);
      append("ura", "...thinking...");
      input.value = "";

      try {
        // Simulated response for Vercel demo (replace with /api/chat)
        await new Promise(r => setTimeout(r, 800));
        let reply = `${uraName}: You said **${text}**. How can I help you more?`;

        document.querySelector(".ura:last-child").remove();
        append("ura", reply);

        if (listening) speak(reply);
      } catch (e) {
        document.querySelector(".ura:last-child").innerText = "Error contacting server.";
      }
    }

    sendBtn.addEventListener("click", () => sendMessage(input.value.trim()));
    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage(input.value.trim());
      }
    });

    // Dark/Light toggle
    themeToggle.onclick = () => {
      document.body.classList.toggle("dark");
      themeToggle.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
    };

    // Mic button (voice input)
    micBtn.onclick = () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice recognition not supported here.");
        return;
      }
      if (!recognition) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = "en-GB";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = e => {
          const text = e.results[0][0].transcript;
          listening = true;
          sendMessage(text);
        };
        recognition.onend = () => (listening = false);
      }

      recognition.start();
    };
  </script>
</body>
</html>
